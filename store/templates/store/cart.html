<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Продукт</th>
      <th scope="col">Количество</th>
        <th scope="col">Цена за единицу</th>
      <th scope="col">Цена</th>
       <th scope="col">Удалить</th>
        <tbody>
     {% for item in cart %}
             <tr>
                 <td><a href="{% url 'store:show_item' item.product.pk %}" class="link-dark">{{ item.product }}</a></td>
                 <td>{{ item.quantity }}</td>
                 <td class="num">{{ item.price }}</td>
                 <td class="num">{{ item.total_price }}</td>
                 <td><a href="{% url 'store:cart_remove' item.product.pk %}"  class="link-dark">Удалить</a></td>
                </tr>
    {% endfor %}
            <tr>
                <td>Цена корзины</td>
                <td colspan="3"></td>
                <td class="num">{{ cart.get_total_price }}</td>
                <td class="num"><button id="buy-button">Buy</button></td>
                <script type="text/javascript">
                      var stripe = Stripe('pk_test_TYooMQauvdEDq54NiTphI7jx');
                      var buyButton = document.getElementById('buy-button');
                      buyButton.addEventListener('click', function() {
                        // Create a new Checkout Session using the server-side endpoint
                        // Redirect to Stripe Session Checkout
                        fetch('/buy/{{item.id}}', {method: 'GET'})
                        .then(response => {return response.json()})
                        .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                      });
                </script>
        </tr>
        </tbody>
    </table>
</body>
</html>
